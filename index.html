<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="logo-mobile hide">
    <img src="./images/logo.svg" alt="logo" >
  </header>
  <main>
    <div class="left">
      <div class="logo logo-desktop hide">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <h1 id="recize"><span>WE'RE </span>COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with  announcements and our launch deals.
      </p>  
      <form action="/" method="get" id="form">
        <div>
          <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off" class="email">
          <img src="./images/icon-error.svg" alt="error" class="icon-error hide">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
          <span class="text-error hide">Please provide a valid email</span>
        </div>
      </form>
    </div>

    <div class="right">
      <div class="hero-img"></div>
    </div>
    

    
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Darowl">Darowl.dev</a>.
    </p>
  </footer>

</body>
</html>
